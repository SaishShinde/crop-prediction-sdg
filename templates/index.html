<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <style>body{
    margin: 0;
    padding: 0;
    background :url("https://assets.entrepreneur.com/content/3x2/2000/1603873342-jan-kopriva-LTMaAwxanGk-unsplash.jpg?width=700&crop=2:1");
    background-size: cover;
  }
  
  .prediction{
    margin-top: 35px;
    width: 85%;
    max-width: 600px;
    background: white;
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%,-50%);
    padding: 30px 40px;
    box-sizing: border-box;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 0 20px black;
    font-family: "Montserrat",sans-serif;
    background-color:rgb(153, 255, 102,0.4);
  }
  .prediction h1{
    margin-top: 0;
    font-weight: bold;;
  }
  .txtb{
    border:2px solid white;
    margin: 8px 0;
    padding: 12px 18px;
    border-radius: 15px;
  }
  .txtb label{
    display: block;
    text-align: left;
    color:transparent;
    text-transform: uppercase;
    font-size: 14px;
    
  }
  .txtb input,.txtb textarea{
    width: 100%;
    border: none;
    background: none;
    outline: none;
    font-size: 18px;
    margin-top: 6px;
  }
  .btn{
    
    color:white !important;
text-transform: uppercase;
background:rgb(153, 255, 102,0.4);
padding: 20px;
border: 4px solid #20bf6b !important;
border-radius: 6px;
display: inline-block;

  }
  
  </style>
  <body>
  <form action="{{ url_for('predict')}}"method="post">
  <div class="prediction">
    <h1>Crop Prediction</h1>
    <div class="txtb">
      <input
      type="text"
      class="form-control"
      id="Nitrogen"
      name="nitrogen"
      placeholder="Enter the Nitrogen value(example:50)"
      style="font-weight: bold"
      required
    />
    </div>

    <div class="txtb">
      <input
          type="text"
          class="form-control"
          id="Phosphorous"
          name="phosphorous"
          placeholder="Enter the Phosphorous value (example:50)"
          style="font-weight: bold"
          required
        />
    </div>

    <div class="txtb">
      <input
      type="text"
      class="form-control"
      id="Pottasium"
      name="pottasium"
      placeholder="Enter the value Pottasium (example:50)"
      style="font-weight: bold "
      required
    />
    </div>
    <div class="txtb">
      <input
      type="text"
      class="form-control"
      id="ph"
      name="ph"
      placeholder="Enter the pH value"
      style="font-weight: bold"
      required
    />
    </div>
    
      <div class="txtb">
        <input
          type="text"
          class="form-control"
          id="Rainfall"
          name="rainfall"
          placeholder="Enter the rainfall in mm"
          style="font-weight: bold"
          required
        />
    </div>

    <div class="txtb">
    <input
    type="text"
    class="form-control"
    id="Temperature"
    name="temperature"
    placeholder="Enter the temprature in celsius"
    style="font-weight: bold"
    required
  />
    </div>

  <div class="txtb">
    <input
            type="text"
            class="form-control"
            id="Humidity"
            name="humidity"
            placeholder="Enter the humidity"
            style="font-weight: bold"
            required
          />
  </div>

    <button>
    <a class="btn">Predict</a>
    </button>
  </form>
  <br>
  <br>
    <b>{{ prediction_text }}</b>
  </body>
</html>
