<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/a.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/1s.png" alt="IMG" width="350%" >
				</div>

				<form class="login100-form validate-form" action="{{ url_for('predict')}}"method="POST">
					<span class="login100-form-title">
						Crop Prediction
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Nitrogen is required" >
						<input class="input100" type="text" id="Nitrogen" name="nitrogen" placeholder="Nitogen" required="required">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Phosphorus is required">
						<input class="input100" type="text" id="Phosphorous" name="phosphorous" placeholder="Phosphorus" required="required">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Pottasium is required">
						<input class="input100" type="text" id="Pottasium" name="pottasium" placeholder="Pottasium" required="required">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "PH is required">
						<input class="input100" type="text" id="ph" name="ph" placeholder="PH value" required="required">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Temperature is required">
						<input class="input100" type="text" id="Temperature" name="temperature" placeholder="Temperature" required="required">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Rainfall is required">
						<input class="input100" type="text" id="Rainfall" name="rainfall" placeholder="Rainfall" required="required">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Humidity is required">
						<input class="input100" type="text" id="Humidity" name="humidity" placeholder="Humidity" required="required">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							
						</span>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Predict
						</button>
					</div>
					<br>
					<br>
					<br>



				</form>
				<b>{{ prediction_text }}</b>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
